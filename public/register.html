<!DOCTYPE html>
<html lang="ru">
	<head>
		<meta charset="UTF-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1" />
		<title>Регистрация — DeliveryApp</title>
		<link
			href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css"
			rel="stylesheet"
		/>
		<link rel="stylesheet" href="../css/styles.css" />
	</head>
	<body>
		<nav
			id="mainNavbar"
			class="navbar navbar-expand-lg navbar-light bg-light"
		></nav>
		<div class="container">
			<form id="registerForm" class="mx-auto mt-5" style="max-width: 400px">
				<h3 class="mb-4 text-center">Регистрация в DeliveryApp</h3>
				<div class="mb-3">
					<label for="regName" class="form-label">Имя</label>
					<input
						type="text"
						id="regName"
						name="name"
						class="form-control"
						required
					/>
				</div>
				<div class="mb-3">
					<label for="regEmail" class="form-label">Email</label>
					<input
						type="email"
						id="regEmail"
						name="email"
						class="form-control"
						placeholder="mail@example.com"
						required
					/>
				</div>
				<div class="mb-3">
					<label for="regPass" class="form-label">Пароль</label>
					<input
						type="password"
						id="regPass"
						name="password"
						class="form-control"
						required
					/>
				</div>
				<div class="mb-3">
					<label for="regRole" class="form-label">Роль</label>
					<select id="regRole" name="role" class="form-select" required>
						<option value="Client">Клиент</option>
						<option value="Courier">Курьер</option>
						<option value="Operator">Оператор</option>
					</select>
				</div>
				<button type="submit" class="btn btn-success w-100">
					Зарегистрироваться
				</button>
				<p class="mt-3 text-center">
					Уже есть аккаунт? <a href="login.html">Войти</a>
				</p>
			</form>
		</div>
		<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
		<script type="module" src="../js/auth.js"></script>
		<script type="module" src="../js/navigation.js"></script>
	</body>
</html>
