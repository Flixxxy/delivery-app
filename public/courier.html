<!DOCTYPE html>
<html lang="ru">
	<head>
		<meta charset="UTF-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1" />
		<title>Интерфейс курьера — DeliveryApp</title>
		<!-- Bootstrap CSS v5.3 -->
		<link
			href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css"
			rel="stylesheet"
		/>
		<link rel="stylesheet" href="../css/styles.css" />
	</head>
	<body>
		<!-- Навигация -->
		<nav
			id="mainNavbar"
			class="navbar navbar-expand-lg navbar-light bg-light"
		></nav>

		<main class="container mt-5">
			<h3 class="mb-4">Доступные заказы</h3>
			<div class="table-responsive mb-5">
				<table class="table table-hover align-middle">
					<thead>
						<tr>
							<th>#</th>
							<th>Откуда</th>
							<th>Куда</th>
							<th>Тариф</th>
							<th>Цена</th>
							<th>Действие</th>
						</tr>
					</thead>
					<tbody id="availableOrdersBody">
						<!-- Доступные (новые) заказы -->
					</tbody>
				</table>
			</div>

			<h3 class="mb-4">Мои текущие доставки</h3>
			<div class="table-responsive">
				<table class="table table-hover align-middle">
					<thead>
						<tr>
							<th>#</th>
							<th>Откуда</th>
							<th>Куда</th>
							<th>Статус</th>
							<th>Действие</th>
						</tr>
					</thead>
					<tbody id="myDeliveriesBody">
						<!-- Заказы, принятые курьером -->
					</tbody>
				</table>
			</div>
		</main>

		<!-- Bootstrap JS Bundle v5.3 -->
		<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>

		<!-- Навигация (должно найти /js/navigation.js) -->
		<script type="module" src="../js/navigation.js"></script>
		<!-- Логика страницы курьера (должно найти /js/courier.js) -->
		<script type="module" src="../js/courier.js"></script>
	</body>
</html>
