<!DOCTYPE html>
<html lang="ru">
	<head>
		<meta charset="UTF-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1" />
		<title>Вход — DeliveryApp</title>
		<link
			href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css"
			rel="stylesheet"
		/>
		<link rel="stylesheet" href="../css/styles.css" />
	</head>
	<body>
		<nav
			id="mainNavbar"
			class="navbar navbar-expand-lg navbar-light bg-light"
		></nav>
		<div class="container">
			<form id="loginForm" class="mx-auto mt-5" style="max-width: 400px">
				<h3 class="mb-4 text-center">Вход в DeliveryApp</h3>
				<div class="mb-3">
					<label for="loginEmail" class="form-label">Email</label>
					<input type="email" id="loginEmail" class="form-control" required />
				</div>
				<div class="mb-3">
					<label for="loginPass" class="form-label">Пароль</label>
					<input type="password" id="loginPass" class="form-control" required />
				</div>
				<button type="submit" class="btn btn-primary w-100">Войти</button>
				<p class="mt-3 text-center">
					Нет аккаунта? <a href="register.html">Зарегистрироваться</a>
				</p>
			</form>
		</div>
		<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
		<script type="module" src="../js/auth.js"></script>
		<script type="module" src="../js/navigation.js"></script>
	</body>
</html>
