<!DOCTYPE html>
<html lang="ru">
	<head>
		<meta charset="UTF-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1" />
		<title>Оплата заказа — DeliveryApp</title>
		<link
			href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css"
			rel="stylesheet"
		/>
		<link rel="stylesheet" href="../css/styles.css" />
	</head>
	<body>
		<nav
			id="mainNavbar"
			class="navbar navbar-expand-lg navbar-light bg-light"
		></nav>
		<main class="container mt-5" style="max-width: 600px">
			<h3 class="mb-4 text-center">
				Оплата заказа №<span id="orderIdLabel">—</span>
			</h3>
			<div class="mb-4">
				<p><strong>Стоимость:</strong> <span id="orderPrice">—</span> сом</p>
				<p><strong>Тариф:</strong> <span id="orderTariff">—</span></p>
			</div>
			<form id="paymentForm">
				<div class="form-check mb-2">
					<input
						class="form-check-input"
						type="radio"
						name="payMethod"
						id="payOnline"
						value="online"
						checked
					/>
					<label class="form-check-label" for="payOnline"
						>Онлайн (картой)</label
					>
				</div>
				<div class="form-check mb-4">
					<input
						class="form-check-input"
						type="radio"
						name="payMethod"
						id="payCash"
						value="cash"
					/>
					<label class="form-check-label" for="payCash"
						>Наличными при получении</label
					>
				</div>
				<button type="submit" class="btn btn-primary w-100">
					Подтвердить оплату
				</button>
			</form>
		</main>
		<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
		<script type="module" src="../js/payment.js"></script>
		<script type="module" src="../js/navigation.js"></script>
	</body>
</html>
